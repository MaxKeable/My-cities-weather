    <nav>
      <div class="nav-items">

    <div class="search-content">
      <div class="today">
        <h1 id="today-weather" class="">Today's Weather</h1>
        <div>
          <h3 class="current-day" id="current-day"></h3>
        </div>
      </div>

      <div class="vertical-line"></div>
      <div class="horizontal-line"></div>

      <div class="input">
        <div class="input-group">
          <input
            id="search-input"
            type="text"
            class="form-control"
            placeholder="Enter Your Location"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
        <button id="search-button" type="button" class="button">
          SEARCH
        </button>
      </div>
    </div>

    <div class="seperate">
      <p class="line"></p>
    </div>

    <!-- card 1 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather 4 You</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />


   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-items">
        <img src="./Assets/Weather4You.png" alt="Logo">
        <a href="#card-div">Your Locations</a>
      </div>
    </nav>

    <div class="search-content">
      <div class="today">
        <h1 id="today-weather" class="">Today's Weather</h1>
        <div>
          <h3 class="current-day" id="current-day"></h3>
        </div>
      </div>

      <div class="vertical-line"></div>
      <div class="horizontal-line"></div>

      <div class="input">
        <div class="input-group">
          <input
            id="search-input"
            type="text"
            class="form-control"
            placeholder="Enter Your Location"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
        <button id="search-button" type="button" class="button">
          SEARCH
        </button>
      </div>
    </div>


    <div class="seperate">
      <p class="line"></p>
    </div>

    <div class="number-locations-div">
      <div>
        <button id="clear-local-storage">Clear your locations</button>
      </div>
      <div>
        <button id="forcast-btn">5 Day Forcast</button>
      </div>
      <div>
        <h4>You have <span id="number-locations">0</span> locations</h4>
      </div>
    </div>

    <!-- card 1 -->
    <div
      id="card-div"
      class="cards"
    >
    </div>
    <div id="forcast-div"
    class="forcast">
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./Develop/logic.js"></script>
  </body>
</html>
